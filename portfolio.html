<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    ol {
      list-style-type: none;
      padding: 0;
    }

    ol li {
      display: inline;
      margin-right: 20px;
    }

    ol li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    ol li a:hover {
      color: #ffc107;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #333;
    }

    section p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav>
    <ol>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ol>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>This is where you can introduce yourself and talk about your skills and experiences.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project 1</h3>
      <p>Description of project 1.</p>
    </div>
    <div class="project">
      <h3>Project 2</h3>
      <p>Description of project 2.</p>
    </div>
    <!-- Add more projects as needed -->
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>You can reach me at myemail@example.com</p>
  </section>

</body>
</html>
